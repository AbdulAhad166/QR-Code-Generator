<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>QR Code Generator Using HTML CSS And JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <p>Enter your text or URL</p>
    <input type="text" id="text" placeholder="Enter text or URL" id="qrText">

    <div id="imgBox">
        <img src="" id="qrImage">
    </div>

    <button onclick="generateQR()">Generate QR Code</button>
</div>

<script>

let imgBox = document.getElementById("imgBox");
let qrImage = document.getElementById("qrImage");
let text = document.getElementById("text");

    
function generateQR(){
    if(text.value.length > 0){
        qrImage.src ="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + text.value; 
        imgBox.classList.add("show-img");
    }
    else{
        text.classList.add("error");
        setTimeout(() => {
            text.classList.remove("error");
        }, 1000);
    }
}
</script>
</body>
</html>
